<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy birthday</title>
  </head>
  <body>
    <div class="moon">
      <div class="creator1"></div>
      <div class="creator2"></div>
      <div class="creator3"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="sea"></div>
    <div id="beach"></div>
    <img
      src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png"
      alt=""
      id="people"
    />
    <div id="merrywrap" class="merrywrap">
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>
        <div class="box"></div>
      </div>
      <div class="icons">
        <div class="row">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>
        </div>
        <div class="row">
          <span>B</span>
          <span>i</span>
          <span>r</span>
          <span>t</span>
          <span>h</span>
          <span>d</span>
          <span>a</span>
          <span>y</span>
        </div>
        <div class="row">
          <span>J</span>
          <span>a</span>
          <span>c</span>
          <span>k</span>
          <span>i</span>
          <span>e</span>
          <span>!</span>
        </div>
      </div>
    </div>
    <div class="dateB">
      <span id="days"></span><br />
      <span id="hours"></span><br />
      <span id="minutes"></span><br />
      <span id="seconds"></span>
    </div>
    <div id="video"></div>
    <script src="js/script.js"></script>
  </body>
</html>
